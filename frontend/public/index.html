<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Favicons y aplicación web -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Metadatos principales -->
    <title>Sistema POS O'data</title>
    <meta name="description" content="Sistema POS O'data - Sistema profesional de punto de venta con características avanzadas de IA" />
    <meta name="keywords" content="POS, punto de venta, inventario, ventas, IA, gestión de negocios" />
    <meta name="author" content="O'data" />
    
    <!-- Colores de tema para diferentes navegadores -->
    <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1565c0" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-navbutton-color" content="#1976d2" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / Redes sociales -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sistema POS O'data" />
    <meta property="og:description" content="Sistema profesional de punto de venta con características avanzadas de IA" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA capabilidades -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="POS O'data" />
    
    <!-- Fuentes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Estilos base -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f5f5f5;
      }
      #root {
        min-height: 100%;
      }
      /* Pantalla de carga inicial */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1976d2;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      .app-loading img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: sans-serif;">
        <h2>JavaScript Deshabilitado</h2>
        <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        <p>Por favor, habilita JavaScript en la configuración de tu navegador e intenta nuevamente.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Pantalla de carga inicial -->
      <div class="app-loading">
        <img src="%PUBLIC_URL%/logo192.png" alt="Cargando..." />
        <h2>Cargando Sistema POS O'data...</h2>
      </div>
    </div>
  </body>
</html>
