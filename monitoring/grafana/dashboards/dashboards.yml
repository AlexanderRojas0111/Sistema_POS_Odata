# Grafana Dashboard Configuration
# Sistema POS O'Data v2.0.0

apiVersion: 1

providers:
  - name: 'OData POS Dashboards'
    orgId: 1
    folder: 'OData POS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
