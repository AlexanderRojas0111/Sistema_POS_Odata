name: Sistema POS Odata - CI/CD Pipeline

on:
  push:
    branches: [develop, main, staging]
    tags: ['v*']
  pull_request:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente a desplegar'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Forzar despliegue'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'

jobs:
  # ===== VALIDACI√ìN Y PRUEBAS =====
  validate-dependencies:
    name: üîç Validar Dependencias
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Validar dependencias del sistema
        run: python scripts/validate_dependencies.py
        
      - name: Verificar estructura del proyecto
        run: |
          echo "Verificando estructura del proyecto..."
          test -f app/__init__.py
          test -f docker-compose.yml
          test -f requirements.txt
          echo "‚úÖ Estructura del proyecto v√°lida"

  security-scan:
    name: üõ°Ô∏è Escaneo de Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        
      - name: Escanear c√≥digo Python
        uses: python-security/safety@v1
        with:
          requirements: requirements.txt
          
      - name: Escanear dependencias Node.js
        run: |
          cd frontend
          npm ci --only=production --legacy-peer-deps
          npm audit --audit-level=high
          
      - name: Escanear secretos en c√≥digo
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Escanear vulnerabilidades con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Subir resultados de seguridad
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  backend-tests:
    name: üß™ Pruebas Backend
    runs-on: ubuntu-latest
    needs: validate-dependencies
    strategy:
      matrix:
        python-version: ['3.13'] # Corregido para evitar problemas de parsing
        test-type: ['unit', 'integration']
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt
        
      - name: Ejecutar pruebas unitarias
        if: matrix.test-type == 'unit'
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        
      - name: Ejecutar pruebas de integraci√≥n
        if: matrix.test-type == 'integration'
        run: |
          python -m pytest tests/test_api_integration.py -v
          
      - name: Subir cobertura
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: üé® Pruebas Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        
      - name: Instalar dependencias
        run: |
          cd frontend
          npm ci --legacy-peer-deps
        
      - name: Linting
        run: |
          cd frontend
          npm run lint
        
      - name: Pruebas unitarias
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage
        
      - name: Build de producci√≥n
        run: |
          cd frontend
          npm run build

      - name: Analizar bundle
        run: |
          cd frontend
          npm run analyze

  # ===== CONSTRUCCI√ìN Y EMPAQUETADO =====
  build-images:
    name: üèóÔ∏è Construir Im√°genes Docker
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    permissions:
      packages: write
      contents: read
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Meta tags para Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=develop,enable={{branch=='develop'}}
            type=raw,value=staging,enable={{branch=='staging'}}
            
      - name: Meta tags para Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=develop,enable={{branch=='develop'}}
            type=raw,value=staging,enable={{branch=='staging'}}
            
      - name: Construir y subir Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Construir y subir Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== DESPLIEGUE EN STAGING =====
  deploy-staging:
    name: üöÄ Desplegar en Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        
      - name: Desplegar via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |            
            # Desplegar usando el script
            GITHUB_REPOSITORY=${{ github.repository }} ./scripts/deploy.sh staging

            # Verificar health checks
            echo "üîç Verificando health checks..."
            # Asumiendo que Nginx/proxy en staging escucha en el puerto 80 y redirige a la app
            curl -f http://localhost/health || (echo "‚ùå Health check p√∫blico de Staging fall√≥" && exit 1)
            curl -f http://localhost:5000/health || (echo "‚ùå Health check del backend de Staging fall√≥" && exit 1)
            echo "‚úÖ Verificaci√≥n de endpoints en STAGING completada."
            
      - name: Notificar despliegue
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'Despliegue en STAGING: ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===== DESPLIEGUE EN PRODUCCI√ìN =====
  deploy-production:
    name: üöÄ Desplegar en Producci√≥n
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

        
      - name: Aprobar despliegue en producci√≥n
        if: github.event_name == 'workflow_dispatch' # La condici√≥n 'if' debe estar a nivel del paso
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const hasApproval = comments.some(comment => 
              comment.user.type === 'User' && 
              comment.body.includes('/approve') &&
              ['OWNER', 'COLLABORATOR'].includes(comment.author_association)
            );
            
            if (!hasApproval) {
              core.setFailed('Se requiere aprobaci√≥n para desplegar en producci√≥n');
            }
        
      - name: Desplegar via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |            
            GITHUB_REPOSITORY=${{ github.repository }} ./scripts/deploy.sh production
            # Verificar endpoints cr√≠ticos post-despliegue
            echo "üîç Verificando endpoints cr√≠ticos..."
            curl -f https://pos.odata.com/health || (echo "‚ùå Health check p√∫blico fall√≥" && exit 1)
            curl -f https://pos.odata.com/api/v1/health || (echo "‚ùå Health check de API fall√≥" && exit 1)
            echo "‚úÖ Verificaci√≥n de endpoints completada."
            
      - name: Notificar despliegue
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'Despliegue en PRODUCCI√ìN: ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
