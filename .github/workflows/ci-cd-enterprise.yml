name: ğŸš€ CI/CD Enterprise Pipeline - POS OData
# ================================================
# Pipeline completo de CI/CD para desarrollo enterprise
# Incluye: Testing, Security, Quality, Build, Deploy

on:
  push:
    branches: [ main, develop, 'feature/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

# Variables globales
env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.13'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Permisos necesarios
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  # ===================================
  # JOB 1: ANÃLISIS Y CALIDAD DE CÃ“DIGO
  # ===================================
  code-quality:
    name: ğŸ” Code Quality & Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    outputs:
      backend-changes: ${{ steps.changes.outputs.backend }}
      frontend-changes: ${{ steps.changes.outputs.frontend }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ” Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          backend:
            - 'app/**'
            - 'tests/**'
            - 'requirements*.txt'
            - 'main.py'
            - 'pytest.ini'
          frontend:
            - 'frontend/**'
            - 'package*.json'
          config:
            - '.github/**'
            - 'docker-compose*.yml'
            - 'Dockerfile*'
            
    - name: ğŸ Setup Python
      if: steps.changes.outputs.backend == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Python dependencies
      if: steps.changes.outputs.backend == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ”§ Setup Node.js
      if: steps.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¦ Install Node dependencies
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
        
    # Backend Code Quality
    - name: ğŸ” Python Code Quality - Black
      if: steps.changes.outputs.backend == 'true'
      run: |
        black --check --diff app/ tests/
        
    - name: ğŸ” Python Code Quality - isort
      if: steps.changes.outputs.backend == 'true'
      run: |
        isort --check-only --diff app/ tests/
        
    - name: ğŸ” Python Code Quality - Flake8
      if: steps.changes.outputs.backend == 'true'
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ğŸ” Python Security - Bandit
      if: steps.changes.outputs.backend == 'true'
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ --severity-level medium
        
    # Frontend Code Quality
    - name: ğŸ” Frontend Code Quality - ESLint
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm run lint
        
    - name: ğŸ” Frontend Type Check
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm run type-check
        
    # Security Analysis
    - name: ğŸ›¡ï¸ Security Analysis - CodeQL
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/analyze@v2
      with:
        languages: python, javascript
        
    - name: ğŸ›¡ï¸ Security Analysis - Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ===================================
  # JOB 2: TESTING BACKEND
  # ===================================
  test-backend:
    name: ğŸ§ª Backend Testing Suite
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.backend-changes == 'true' || github.event.inputs.skip_tests != 'true'
    timeout-minutes: 20
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ§ª Run Backend Tests
      env:
        REDIS_URL: "redis://localhost:6379/15"
        DATABASE_URL: "sqlite:///:memory:"
        TESTING: "true"
      run: |
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          --junitxml=pytest-results.xml \
          --html=pytest-report.html \
          --self-contained-html
          
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        
    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results-${{ matrix.python-version }}
        path: |
          pytest-results.xml
          pytest-report.html
          htmlcov/
          coverage.xml

  # ===================================
  # JOB 3: TESTING FRONTEND
  # ===================================
  test-frontend:
    name: ğŸ§ª Frontend Testing Suite
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.frontend-changes == 'true' || github.event.inputs.skip_tests != 'true'
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ§ª Run Unit Tests
      run: |
        cd frontend
        npm run test:coverage -- --watchAll=false --ci
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        
    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/coverage/
          frontend/jest-results.xml

  # ===================================
  # JOB 4: E2E TESTING
  # ===================================
  test-e2e:
    name: ğŸ­ E2E Testing Suite
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 30
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        cd frontend
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸš€ Start Backend
      run: |
        python main.py &
        sleep 10
      env:
        FLASK_ENV: testing
        DATABASE_URL: "sqlite:///test.db"
        REDIS_URL: "redis://localhost:6379/0"
        
    - name: ğŸš€ Start Frontend
      run: |
        cd frontend
        npm run preview &
        sleep 5
        
    - name: ğŸ­ Run Cypress E2E Tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        wait-on: 'http://localhost:5173, http://localhost:8000/api/v1/health'
        wait-on-timeout: 120
        browser: chrome
        record: true
        parallel: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¤ Upload E2E artifacts
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-artifacts
        path: |
          frontend/cypress/videos
          frontend/cypress/screenshots

  # ===================================
  # JOB 5: BUILD & CONTAINERIZE
  # ===================================
  build:
    name: ğŸ—ï¸ Build & Containerize
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.enterprise
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # ===================================
  # JOB 6: SECURITY SCAN
  # ===================================
  security-scan:
    name: ğŸ›¡ï¸ Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    
    steps:
    - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ===================================
  # JOB 7: DEPLOY STAGING
  # ===================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: 
      name: staging
      url: https://staging-pos-odata.example.com
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # AquÃ­ irÃ­a la lÃ³gica de deploy especÃ­fica
        # Por ejemplo: kubectl, docker-compose, etc.
        
    - name: ğŸ§ª Run smoke tests
      run: |
        # Smoke tests para verificar deploy
        curl -f https://staging-pos-odata.example.com/api/v1/health
        
    - name: ğŸ“¢ Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===================================
  # JOB 8: DEPLOY PRODUCTION
  # ===================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e, build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://pos-odata.example.com
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Deployment con blue-green o canary
        
    - name: ğŸ§ª Run production smoke tests
      run: |
        curl -f https://pos-odata.example.com/api/v1/health
        
    - name: ğŸ“Š Update deployment metrics
      run: |
        # Actualizar mÃ©tricas de deployment
        echo "Deployment completed successfully"
        
    - name: ğŸ“¢ Notify production deployment
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#production'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: "ğŸš€ Production deployment completed successfully!"

  # ===================================
  # JOB 9: CLEANUP
  # ===================================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: ğŸ§¹ Cleanup old images
      run: |
        echo "Cleaning up old container images..."
        # LÃ³gica para limpiar imÃ¡genes antiguas
        
    - name: ğŸ“Š Generate deployment report
      run: |
        echo "Generating deployment report..."
        # Generar reporte de deployment
