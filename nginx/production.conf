events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Upstream for POS application
    upstream pos_app {
        server pos-app:8000;
        keepalive 32;
    }

    # HTTP server (local dev: servir frontend y API sin redirección)
    server {
        listen 80;
        server_name _;

        # ACME HTTP-01 challenge (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Frontend estático en HTTP
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # API en HTTP
        location /api/ {
            proxy_pass http://pos_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health vía HTTP
        location /health {
            proxy_pass http://pos_app/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }
    }

    # HTTPS server desactivado temporalmente (sin certificados)
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #     ...
    # }
}